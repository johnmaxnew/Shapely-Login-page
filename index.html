<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="bg" src="img/bg2.png" alt="">
    <div class="container">
      <div class="img">
        <img src="img/exercise.svg" alt="">
      </div>
      <div class="login">
        <form class="" action="index.html" method="post">
          <img class="avatar" src="img/avatar.svg" alt="">
          <h2>Join <span class="brand-name"><strong>Shapely</strong></span></h2>

          <div class="input-group uname">
            <div class="icon">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="uname">
              <h5>Username</h5>
              <input type="text" class="input" name="" value="">
            </div>
          </div>


          <div class="input-group pass">
            <div class="icon">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="uname">
              <h5>Password</h5>
              <input type="password" class="input" name="" value="">
            </div>
          </div>
          <a href="#">Forgot password?</a>
          <button type="button" name="button">Login</button>


        </form>
      </div>
    </div>



    <script src="main.js"></script>
  </body>
</html>
